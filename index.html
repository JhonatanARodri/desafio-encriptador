<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio encriptador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="header"> 
        <nav class="header__menu">
            <a class="header__menu__link" href="index.html">Home</a>
        </nav>
    </header>
    
    <main class="presentacion"> 

        <section class="presentacion__entrada">
            <p class="presentacion__entrada__texto"> Desafio encriptador</p>
            <textarea class="presentacion__entrada__cuadrotexto" name="ingreso__texto" placeholder="Ingrese el texto aqui" rows="10" cols="50" ></textarea>
            <p class="presentacion__entrada__advertencia"> Solo letras minusculas y sin acentos</p>
            <div class="presentacion__entrada__cajabotones">
                <button class="presentacion__entrada__cajabotones__boton" id="encriptar" href="https://www.instagram.com/">
                    Encriptar</button>
                <button class="presentacion__entrada__cajabotones__boton" id="desencriptar" href="https://github.com/">
                    Desencriptar</button>
            </div>

        </section>

        <section class="presentacion__salida">
            <img class="presentacion__salida_imagen" src="./assets/Muñeco.svg" alt="Personas buscando texto para desencriptar">
            <p class="presentacion__salida__texto"> Ningún texto fue encontrado</p>
            <p class="presentacion__salida__texto"> Ingrese el texto que desea encriptar o desencriptar</p>
            

        </section>

    </main>

    <footer class="footer">
        <p> Desarrollado por Jhonatan Archila</p>
    </footer>

</body>
</html>
